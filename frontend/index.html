<!DOCTYPE html><html lang="km"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>MyShop</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="assets/style.css" rel="stylesheet">
<script defer src="config.js"></script></head><body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">MyShop</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
        <li class="nav-item"><a class="nav-link" href="/account">My Orders</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin">Admin</a></li>
        <li class="nav-item"><a class="nav-link" href="/settings">Settings</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container py-4">
  <div class="hero mb-4 text-center"><h1 class="mb-2">ស្វាគមន៍​មកកាន់ MyShop</h1><p class="mb-0">UI ស្អាត • ABA QR Checkout • Customer Portal</p></div>
  <h3 class="mb-3">ផលិតផលកំពុងពេញនិយម</h3>
  <div class="row" id="product-list"></div>
</div>
<script>
  const items=["iPhone 15 Pro Max","MacBook Pro 14","AirPods Pro","Mechanical Keyboard","Gaming Mouse","PlayStation 5","Nintendo Switch","Apple Watch","Canon EOS Camera","4K Monitor","Smart LED","Bluetooth Speaker"].map((name,i)=>({id:i+1,name,price:(49+i*10).toFixed(2),img:`https://source.unsplash.com/400x300?sig=${i}&tech`}));
  const list=document.getElementById('product-list');
  items.forEach(p=>{list.innerHTML+=`<div class="col-sm-6 col-md-4 col-lg-3 mb-4"><div class="card h-100 shadow-sm"><img src="${p.img}" class="card-img-top"><div class="card-body d-flex flex-column"><h5 class="card-title">${p.name}</h5><p class="text-muted mb-3">$${p.price}</p><a class="btn btn-primary mt-auto" href="/checkout?product=${encodeURIComponent(p.name)}&amount=${p.price}">ទិញឥឡូវ</a></div></div></div>`;});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body></html>
