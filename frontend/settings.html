<!DOCTYPE html><html lang="km"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Settings</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script defer src="config.js"></script></head><body>
<div class="container py-5" style="max-width:560px;">
  <h3 class="mb-3">Settings</h3>
  <div class="mb-3">
    <label class="form-label">API Base URL</label>
    <input id="api" class="form-control" placeholder="https://your-backend.onrender.com/api">
    <div class="form-text">ឧទាហរណ៍: https://myshop-backend.onrender.com/api</div>
  </div>
  <button class="btn btn-primary" id="save">Save</button>
  <a class="btn btn-outline-secondary ms-2" href="/">Home</a>
</div>
<script>
  document.getElementById('api').value = window.API_BASE;
  document.getElementById('save').onclick = () => {
    localStorage.setItem('api_base', document.getElementById('api').value.trim());
    alert('Saved!');
  };
</script>
</body></html>
