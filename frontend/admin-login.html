<!DOCTYPE html><html lang="km"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"></head><body>
<div class="container py-5" style="max-width:520px;"><h3 class="text-center mb-3">Admin Key</h3>
<div class="alert alert-info">បញ្ចូល <b>ADMIN_KEY</b> (កំណត់ក្នុង backend `.env`).</div>
<form id="f"><label class="form-label">Admin Key</label><input class="form-control mb-3" id="k" required><button class="btn btn-dark w-100">Continue</button></form></div>
<script>document.getElementById('f').addEventListener('submit',e=>{e.preventDefault();localStorage.setItem('admin_key',document.getElementById('k').value);location.href='/admin/orders';});</script>
</body></html>
