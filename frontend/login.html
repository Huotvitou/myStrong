<!DOCTYPE html><html lang="km"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script defer src="config.js"></script><script defer src="utils.js"></script></head><body>
<div class="container py-5" style="max-width:480px;">
  <h3 class="mb-3 text-center">ចូលគណនី</h3>
  <div id="alert"></div>
  <form id="f">
    <div class="mb-3"><label class="form-label">Email</label><input type="email" class="form-control" name="email" required></div>
    <div class="mb-3"><label class="form-label">Password</label><input type="password" class="form-control" name="password" required></div>
    <button class="btn btn-dark w-100">Login</button>
  </form>
</div>
<script>
  const alertBox=(t,m)=>document.getElementById('alert').innerHTML=`<div class="alert alert-${t}">${m}</div>`;
  document.getElementById('f').addEventListener('submit',async e=>{
    e.preventDefault(); const body=Object.fromEntries(new FormData(e.target).entries());
    try{
      const res=await fetch(window.API_BASE+'/auth/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)});
      const data=await res.json(); if(!res.ok) throw new Error(data.error||'login error');
      window.auth.set(data.token); location.href='/account';
    }catch(err){ alertBox('danger',err.message); }
  });
</script>
</body></html>
